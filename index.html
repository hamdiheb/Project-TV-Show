<!doctype html>
<html>
  <head>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <section id="main">
      <h3 class="rendering">Rendering...</h3>
      <article class="search-component">
        <div id="episodes-length">
          <h3>Episodes</h3>
          <p class="episode-numbers">Displaying 73/73 episodes</p>
        </div>
        <div class="episodes-search-options">
          <select id="select-season" class="search-option">
            <option class="season-select-option">All Episodes</option>
          </select>
          <label>
            <input
              class="search-option"
              type="text"
              placeholder="Search"
              id="search-input"
            />
          </label>
          <select class="search-option hidden">
            <option>Sort by <span>Newest</span></option>
          </select>
          <select id="search-show" class="search-option">
            <option>All shows</option>
            <!-- <span>Newest</span> -->
          </select>
        </div>
      </article>

      <article class="episodes-display">
        <template class="episode-component">
          <h5 class="episode-nb-sn"></h5>
          <img class="episode-img" />
          <h3 class="episode-title margin"></h3>
          <p class="episode-summary"></p>
          <div class="episode-duration-rate">
            <p id="runTime"></p>
            <p id="rating"></p>
          </div>
        </template>
      </article>
    </section>

    <script type="module" src="script.js"></script>
  </body>
</html>
